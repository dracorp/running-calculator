<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="application/javascript" src="js/jquery-1.11.1.js" rel="script"></script>
    <script type="application/javascript" src="js/bootstrap.min.js" rel="script"></script>
    <script type="application/javascript" src="js/przelicz.js" rel="script"></script>
    <title></title>
</head>
<body>
    <div class="page-header">
        <h1>Policz prędkość biegania</h1>
    </div>
    <form class="form-horizontal" method="post" role="form">
        <div class="form-group">
            <label class="col-sm-1 control-label">Dystans</label>
            <div class="input-group col-sm-2">
                <input id="dystans" class="resetThis form-control" name="dystans" type="text" placeholder="Dystans"/>
                <span class="input-group-addon">m</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">Dni</label>
            <div class="input-group col-sm-1">
                <input id="dni" class="resetThis form-control" name="dni" type="text" placeholder="Dni"/>
                <span class="input-group-addon">d</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">Godziny</label>
            <div class="input-group col-sm-1">
                <input id="godziny" class="resetThis form-control" name="godziny" type="text" placeholder="Godziny"/>
                <span class="input-group-addon">h</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">Minuty</label>
            <div class="input-group col-sm-1">
                <input id="minuty" class="resetThis form-control" name="minuty" type="text" placeholder="Minuty"/>
                <span class="input-group-addon">m</span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-1">Sekundy</label>
            <div class="input-group col-sm-4">
                <div class="form-inline">
                    <div class="input-group col-sm-3" >
                        <input id="sekundy" class="resetThis form-control" name="sekundy" type="text" placeholder="Sekundy"/>
                        <span class="input-group-addon">s</span>
                    </div>
                    <div class="input-group col-sm-offset-3">
                            <button id="przelicz_dystans" class="btn btn-default">Przelicz</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form class="form-horizontal" method="post" role="form">
        <div class="form-group">
            <label class="control-label col-sm-1">Prędkość</label>
            <div class="input-group">
                <div class="form-inline">
                    <div class="input-group col-sm-9">
                        <input id="predkosc" class="resetThis form-control" name="predkosc" type="text" placeholder="Prędkość"/>
                        <span class="input-group-addon">km/h</span>
                    </div>
                    <button id="przelicz_predkosc" class="btn btn-default">Przelicz</button>
                </div>
            </div>
        </div>
    </form>
    <form class="form-horizontal" method="post" role="form">
        <div class="form-group">
            <label class="control-label col-sm-1">Tempo</label>
            <div class="input-group col-sm-4">
                <div class="form-inline">
                    <div class="input-group col-sm-3">
                        <input id="tempo_minuty" class="resetThis form-control" name="tempo_minuty" type="text" placeholder="minuty"/>
                        <span class="input-group-addon">min</span>
                    </div>
                    <div class="input-group col-sm-3">
                        <input id="tempo_sekundy" class="resetThis form-control" name="tempo_sekundy" type="text" placeholder="sekundy"/>
                        <span class="input-group-addon">s/km</span>
                    </div>
                    <button id="przelicz_tempo" class="btn btn-default">Przelicz</button>
                </div>
            </div>
        </div>
    </form>
    <button class="btn btn-default btn-reset col-sm-offset-1">Wyczyść formularz</button>
</body>
</html>
